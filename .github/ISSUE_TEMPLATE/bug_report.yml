name: üêõ Bug Report
description: Create a report to help us improve
title: '[BUG]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: I was doing X and Y happened...
    validations:
      required: true
  - type: input
    id: reproduction_repo
    attributes:
      label: Reproduction Repository
      description: URL to a repository that reproduces the issue (optional but recommended).
      placeholder: https://github.com/username/repo
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: Environment
      description: What operating system / environment are you running?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: Please paste any relevant log output or error messages.
      render: shell
    validations:
      required: false
