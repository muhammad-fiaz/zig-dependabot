name: 'Zig Dependabot Action'
description: 'Automated dependency updates for Zig projects.'
inputs:
  token:
    description: 'GitHub Token for creating PRs'
    required: true
    default: ${{ github.token }}
  extra_domains:
    description: 'Comma-separated list of additional trusted git domains (e.g. git.example.com)'
    required: false
  create_pr:
    description: 'Whether to create a Pull Request for updates (default: true)'
    required: false
    default: 'true'
  create_issue:
    description: 'Whether to create an Issue for updates instead of/in addition to PRs (default: false)'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install Dependencies
      shell: bash
      run: bun install
      working-directory: ${{ github.action_path }}

    - name: Build
      shell: bash
      run: bun run build
      working-directory: ${{ github.action_path }}

    - name: Run Action
      shell: bash
      run: bun run ${{ github.action_path }}/dist/index.js
      env:
        INPUT_TOKEN: ${{ inputs.token }}
        INPUT_EXTRA_DOMAINS: ${{ inputs.extra_domains }}
        INPUT_CREATE_PR: ${{ inputs.create_pr }}
        INPUT_CREATE_ISSUE: ${{ inputs.create_issue }}
branding:
  icon: 'package'
  color: 'orange'
