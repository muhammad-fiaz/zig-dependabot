name: 'Zig Dependabot Action'
description: 'Automated dependency updates for Zig projects.'
inputs:
  token:
    description: 'GitHub Token for creating PRs'
    required: false
    default: ${{ github.token }}
  extra_domains:
    description: 'Comma-separated list of additional trusted git domains (e.g. git.example.com)'
    required: false
  create_pr:
    description: 'Whether to create a Pull Request for updates (default: true)'
    required: false
    default: 'true'
  create_issue:
    description: 'Whether to create an Issue for updates instead of/in addition to PRs (default: false)'
    required: false
    default: 'false'
  run_validation:
    description: 'Whether to run build and test commands to validate updates before creating PRs (default: true)'
    required: false
    default: 'true'
  build_command:
    description: 'Command to run for building the project (default: zig build)'
    required: false
    default: 'zig build'
  test_command:
    description: 'Command to run for testing the project (default: zig build test)'
    required: false
    default: 'zig build test'
runs:
  using: 'composite'
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install Dependencies
      shell: bash
      run: bun install
      working-directory: ${{ github.action_path }}

    - name: Build
      shell: bash
      run: bun run build
      working-directory: ${{ github.action_path }}

    - name: Run Action
      shell: bash
      run: node dist/index.js
      working-directory: ${{ github.action_path }}
      env:
        INPUT_TOKEN: ${{ inputs.token }}
        INPUT_EXTRA_DOMAINS: ${{ inputs.extra_domains }}
        INPUT_CREATE_PR: ${{ inputs.create_pr }}
        INPUT_CREATE_ISSUE: ${{ inputs.create_issue }}
        INPUT_RUN_VALIDATION: ${{ inputs.run_validation }}
        INPUT_BUILD_COMMAND: ${{ inputs.build_command }}
        INPUT_TEST_COMMAND: ${{ inputs.test_command }}
branding:
  icon: 'package'
  color: 'orange'
